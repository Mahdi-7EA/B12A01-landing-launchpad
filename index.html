<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="secondary-bg raleway-font">
    <!-- This is Nav & Banner Section -->
    <header class="header">
      <nav>
        <h3 class="logo inter-font">LOGO</h3>
        <a href="https://www.example.com/thispagedoesnotexist" target="_blank"
          ><button class="btn-primary" type="button">Sign Up</button></a
        >
      </nav>
      <div class="banner">
        <h2 class="banner-tagline">
          Cool Dark UI Template for Webflow Agencies!
        </h2>
        <a href="https://www.example.com/thispagedoesnotexist" target="_blank"
          ><button class="banner-btn btn-primary" type="button">
            Stay Focused
          </button></a
        >
      </div>
    </header>
    <main>
      <!-- This is action Section -->
      <div class="action">
        <div class="action-content">
          <h3 class="action-title  dark-2">See It in Action</h3>
          <p class="action-description dark-3">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="https://www.example.com/thispagedoesnotexist" target="_blank">
            <button class="banner-btn btn-primary" type="button">
              Launch Live Preview
            </button>
          </a>
        </div>
        <div>
          <img class="action-image" src="./Assets/wc-mini.png" alt="wc-mini picture">
        </div>
      </div>
      <!-- This is Productive User Section -->
      <div class="productive-user">
        <div class="productive-user-content">
          <h3 class="productive-user-title">Joined Thousands of Productive Users</h3>
          <div class="pu-cards">
            <div class="pu-card inter-font">
              <p class="p1">50K</p>
              <p class="p2">Active Users</p>
            </div>
            <div class="pu-card">
              <p class="p1">2M+</p>
              <p class="p2">Focus Sessions</p>
            </div>
            <div class="pu-card">
              <p class="p1">95%</p>
              <p class="p2">Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
